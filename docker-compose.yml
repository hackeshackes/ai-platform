# AI Platform v2.0 Docker Compose
version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: ai-platform-db
    environment:
      POSTGRES_DB: ai_platform
      POSTGRES_USER: ${DB_USER:-aiplatform}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-aiplatform123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-aiplatform} -d ai_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-platform-network
    restart: unless-stopped

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: ai-platform-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-platform-network
    restart: unless-stopped

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ai-platform-worker
    command: celery -A backend.core.celery_app worker -Q training,inference,data,notification -l info --concurrency=4
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-aiplatform}:${DB_PASSWORD:-aiplatform123}@postgres:5432/ai_platform
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      - CELERY_BROKER=redis://:${REDIS_PASSWORD:-redis123}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-redis123}@redis:6379/2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-platform-network
    restart: unless-stopped

  # Celery Beat (定时任务)
  beat:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ai-platform-beat
    command: celery -A backend.core.celery_app beat -l info
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-aiplatform}:${DB_PASSWORD:-aiplatform123}@postgres:5432/ai_platform
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-platform-network
    restart: unless-stopped

  # API服务
  api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ai-platform-api
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-aiplatform}:${DB_PASSWORD:-aiplatform123}@postgres:5432/ai_platform
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      - CELERY_BROKER=redis://:${REDIS_PASSWORD:-redis123}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-redis123}@redis:6379/2
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-platform-network
    restart: unless-stopped

  # Flower (Celery监控)
  flower:
    image: mher/flower:latest
    container_name: ai-platform-flower
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-redis123}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-redis123}@redis:6379/2
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ai-platform-network
    restart: unless-stopped

  # 前端
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ai-platform-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - ai-platform-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  ai-platform-network:
    driver: bridge
