apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-platform-frontend
  namespace: ai-platform
  labels:
    app: ai-platform-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-platform-frontend
  template:
    metadata:
      labels:
        app: ai-platform-frontend
    spec:
      containers:
      - name: frontend
        image: ai-platform-frontend:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ai-platform-frontend
  namespace: ai-platform
spec:
  selector:
    app: ai-platform-frontend
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
