apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-platform-backend
  namespace: ai-platform
  labels:
    app: ai-platform-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-platform-backend
  template:
    metadata:
      labels:
        app: ai-platform-backend
    spec:
      containers:
      - name: backend
        image: ai-platform-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: ai-platform-config
              key: database_url
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: ai-platform-config
              key: redis_url
        - name: MLFLOW_TRACKING_URI
          valueFrom:
            configMapKeyRef:
              name: ai-platform-config
              key: mlflow_tracking_uri
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-platform-backend
  namespace: ai-platform
spec:
  selector:
    app: ai-platform-backend
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP
