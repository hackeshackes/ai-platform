version: '3.8'

services:
  deployer:
    build: .
    container_name: ai-platform-deployer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
      - DOCKER_SOCKET=/var/run/docker.sock
    volumes:
      - ./logs:/var/log/ai-platform
      - /var/run/docker.sock:/var/run/docker.sock
      - ./deployments:/app/deployments
    networks:
      - ai-platform-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # 可选：监控服务
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: ai-platform-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - ai-platform-network
    depends_on:
      - deployer

  # 可选：Grafana
  grafana:
    image: grafana/grafana:10.0.0
    container_name: ai-platform-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - ai-platform-network
    depends_on:
      - prometheus

networks:
  ai-platform-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
